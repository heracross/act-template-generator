<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/layout.css">
	<title></title>
</head>
<body>
	<nav>
		<ul class="mod-template__ul ui-clear" id="mod-template__list-box">
			<li class="mod-template__list" name="qrcode">
				<p class="mod-template__title">QQ网购安卓版二维码</p>
				<label>
					<img class="mod-template__img" src="img/qrcode.png"/>
					<div class="mod-template__tick"></div>
				</label>
			</li>
			<li class="mod-template__list" name="download">
				<p class="mod-template__title">QQ网购安卓版下载按钮</p>
				<label>
					<img class="mod-template__img" src="img/download.png"/>
					<div class="mod-template__tick"></div>
				</label>
			</li>
			<li class="mod-template__list" name="manager">
				<p class="mod-template__title">一键安装QQ网购</p>
				<label>
					<img class="mod-template__img" src="img/manager.png"/>
					<div class="mod-template__tick"></div>
				</label>
			</li>
			<li class="mod-template__list" name="footer">
				<p class="mod-template__title">底部链接</p>
				<label>
					<img class="mod-template__img" src="img/footer.png"/>
					<div class="mod-template__tick"></div>
				</label>
			</li>
			<li class="mod-template__list" name="mail">
				<p class="mod-template__title">手机短信验证表单</p>
				<label>
					<img class="mod-template__img" src="img/captcha.png"/>
					<div class="mod-template__tick"></div>
				</label>
			</li>
		</ul>
	</nav>
	<div class="mod-template__add">
		<form action="" enctype="multipart/form-data" id="mod-template__add-form">
			<div class="mod-template__file_layout">
			<input type="file" name="image" class="mod-template__file" title="上传自定义模块"/>
			</div>
			<a class="mod-template__submit" title="点击生成页面"></a>
		</form>
	</div>
	<div class="mod-template__add_bg">
		<form action="" enctype="multipart/form-data" id="mod-template__addbg_form">
			<div class="mod-template__bgfile_layout">
			<input type="file" name="bg" class="mod-template__bg_file" title="选择你要上传的背景图片"/>
			</div> 
			<a class="mod-template__submit-bg" title="提交背景图片"></a>
		</form>
	</div>
	<div class="mod-template__bg-box">
		<div class="mod-template__wrapper" id="mod-template__block-box">
			<div class="mod-template__block">
				<img class="mod-template__img" src="img/qrcode.png"/>
			</div>
			<div class="mod-template__block">
				<img class="mod-template__img" src="img/download.png"/>
			</div>
			<div class="mod-template__block">
				<img class="mod-template__img" src="img/manager.png"/>
			</div>
			<div class="mod-template__block">
				<img class="mod-template__img" src="img/footer.png"/>
			</div>
			<div class="mod-template__block">
				<img class="mod-template__img" src="img/captcha.png"/>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
</html>
