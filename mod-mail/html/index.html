<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/import-mod-mail.css" />
	<title></title>
</head>
<body>
	<div class="mod-mail">
		<form action="#" method="POST">
			<input class="mod-mail__input" id="input-number" type="text" value="请输入手机号">
			<div class="mod-mail__captcha-box">
				<div class="mod-mail__captcha-input">
				<input class="mod-mail__input mod-mail__captcha-input" id="input-captcha" type="text" value="请输入验证码">
				</div>
				<a class="mod-mail__captcha" href="#"><img src="http://getimg.in/74x32"></a>
			</div>
			<span class="mod-mail__error-captcha">验证码有误，请重新输入</span>
			<button class="mod-mail__submit" type="submit" title="获取下载地址链接">获取下载地址链接</button>
		</form>
	</div>
</body>
</html>
